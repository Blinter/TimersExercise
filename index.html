<script>
    function countDown(amount) {
        let timerID = setInterval(function() {
            console.log(amount--);
            if(!amount) {
                console.log("DONE!");
                clearInterval(timerID);
            }
        }, 1);
    }
    countDown(4);
    
    function randomGame() {        
        let countedNumbers = [];
        let amountofGuesses = 0;
        let randomGameTimer = setInterval(function() {
            let randomNumber = Math.random(0,1);
            amountofGuesses++;
            if(!countedNumbers[randomNumber]){
                countedNumbers[randomNumber] = 1;
            } else {
                countedNumbers[randomNumber++];
            }
            if(randomNumber>0.75){
                console.log(`Total try/tries: ${amountofGuesses}`);
                console.log(`- (EXTRA) Random Game Results - `);
                for(numberIndex in countedNumbers){
                    console.log(`${numberIndex} times picked: ${countedNumbers[numberIndex]}`);
                }
                console.log(`=====`);
                console.log(`Lucky Number: ${randomNumber}`);
                clearInterval(randomGameTimer);
            }
        }, 1);
    }
    randomGame();
</script>
